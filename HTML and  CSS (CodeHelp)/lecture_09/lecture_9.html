<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 9| build Forms</title>
</head>

<body>
    <h1>Event Registration</h1>

    <form action="">
        <fieldset style="width:fit-content">
            <legend>Basic Informations</legend>
            <label for="name">Name</label>
            <br>
            <input type="text" name="" id="name">
            <br><br>
            <label for="Email">Email</label>
            <br>
            <input type="text" name="" id="Email">
            <br><br>
            <label for="Phone">Phone</label>
            <br>
            <input type="text" name="" id="Phone">
            <br> <br>
            <label for="occupation">Occupation</label>
            <br>
            <select name="" id="occupation">
                <option value="Empty"></option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="other">Other</option>
            </select>
        </fieldset>
        <br><br>

        <fieldset style="width: fit-content;">
            <legend>Topics intrest</legend>

            <label for="html">HTML</label>
            <input type="checkbox" name="" id="html" >

            <label for="css">CSS</label>
            <input type="checkbox" name="" id="css">

            <label for="js">Javascript</label>
            <input type="checkbox" name="" id="js">

        </fieldset>

        <br><br>

        <label for="comment">Comments:</label>
        <br>
        <textarea name="" id="" cols="50" rows="8"></textarea>

        <br><br>

        <input type="submit" value="submit">


    </form>

</body>

</html>
