<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 8| FORMS</title>
</head>

<body>



    <form action="">

        <style>
            .dob {
                color: #12A594;
                border: 1px solid rgb(255, 218, 218);
                width: fit-content;
            }

            .gender {
                color: rgb(0, 0, 0);
                width: fit-content;
            }
        </style>

        <div class="email">
            <label for="email">Enter your email id :</label>
            <input type="text" name="" id="email" placeholder="email">
        </div>

        <br>

        <div class="password">
            <label for="Password">Enter your Password :
                <input type="password" name="" id="Password" placeholder="Password">
            </label>
        </div>

        <br>

        <div class="dob">
            <label for="DOB">Enter your date of birth :</label>
            <input type="date" name="" id="DOB">
        </div>

        <br>

        <div class="gender">
            <fieldset style="width: fit-content;">
                <legend style="color: #12A594;">Choose your Gender</legend>

                <label for="male">
                    <input class="gender" type="radio" name="gender" id="male">Male
                </label>
                <label for="female">
                    <input class="gender" type="radio" name="gender" id="female">Female
                </label>
                <label for="others">
                    <input class="gender" type="radio" name="gender" id="others">Others
                </label>

            </fieldset>
        </div>


        <br><br>

        <select name="dishes" id="selector1" multiple>

            <option value="poha">poha</option>
            <option value="luchi">Luchi</option>
            <option value="kosha mangso">kosha mangso</option>
            <option value="alur dom">alur dom</option>
            <option value="panir masala">panir masala</option>

        </select>

        <br><br>

        <input type="submit" value="Submit">


    </form>
</body>

</html>
