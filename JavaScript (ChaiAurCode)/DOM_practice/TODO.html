<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            /* background-color: #f4f4f4; */
            background-color: #212121;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .todo-header {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }

        .todo-list {
            padding: 15px;
            list-style-type: none;
            margin: 0;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ecf0f1;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .add-todo {
            padding: 15px;
            text-align: center;
        }

        .add-todo input[type="text"] {
            width: 60%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .add-todo button {
            padding: 8px 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-todo button:hover {
            background-color: #2e86c1;
        }

        .todo-item button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .todo-item button:hover {
            background-color: #c0392b;
        }

        .todo-item input[type="checkbox"]:checked + span {
            text-decoration: line-through;
            color: #888888;
            transition: all 0.5s ease-in-out;
        }
    </style>
</head>

<body>

    <div class="todo-container">
        <div class="todo-header">
            To-Do List
        </div>
        <div class="add-todo">
            <input type="text" id="newTodo" placeholder="Add a new task">
            <button id="addButton">Add</button>
        </div>
        <ul class="todo-list" id="todoList">
            <!-- Todo items will be added here -->
        </ul>
    </div>

    <script>

        const NewTodoInput = document.getElementById('newTodo')
        const TodoList = document.getElementById('todoList')
        const AddTodoButton = document.getElementById('addButton')

        function AddTodo() {
            AddTodoButton.addEventListener('click', () => {
                const NewTodo = document.createElement('li')
                NewTodo.className = "todo-item"
                NewTodo.innerHTML = `
                <input type="checkbox" id="todoDone">
                <span>${NewTodoInput.value}</span>
                <button onclick=" RemoveTodo(this)" >remove</button>
                `
                if(NewTodoInput.value !== ""){
                    TodoList.appendChild(NewTodo)
                    NewTodoInput.value = ""
                }
            })
        }
        AddTodo()

        function RemoveTodo(button){
            const TodoItem = button.parentElement;
            TodoList.removeChild(TodoItem)
        }

        
       
    </script>

</body>

</html>
