<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
<style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #3498db;
            color: #ecf0f1;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .game-info {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .game-input {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            margin-right: 10px;
        }

        input {
            padding: 10px;
            margin: 5px;
            font-size: 1em;
        }

        button {
            padding: 10px;
            font-size: 1em;
            background-color: #2c3e50;
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #34495e;
        }

        .previous-guesses {
            font-size: 1.2em;
        }

        #guess-list {
            list-style-type: none;
            padding: 0;
        }

        #guess-list li {
            margin: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Number Guessing Game</h1>

        <div class="game-info">
            <p>Attempts Left: <span id="attempts"></span></p>
        </div>

        <div class="game-input">
            <label for="guess">Enter Your Guess:</label>
            <input type="number" id="guess" placeholder="Your Guess" required>
            <button id="submit">Submit</button>
        </div>

        <div class="previous-guesses">
            <p>Previous Guesses:</p>
            <ul id="guess-list">
                <!-- Previous guesses will be displayed here dynamically -->
            </ul>
        </div>
        <button id="restart">Restart</button>
    </div>

</body>

<script>

    document.addEventListener('DOMContentLoaded', () => {

        const targetNum = Math.floor(Math.random()*100+1)
        console.log(targetNum);

        let TotalAttempts = 10;
        const AttemptsLeft = document.getElementById("attempts")
        const guessList = document.getElementById("guess-list")
        const guessNum = document.getElementById('guess')
        const submitButton = document.getElementById('submit')

        function AttemptsCounter() {
            AttemptsLeft.textContent = TotalAttempts
        }

        function displayMessage(result) {
            const message = document.createElement('li');
            message.textContent = `Your guess: ${guessNum.value} - ${result}`;
            guessList.appendChild(message);
        }

        function GuessCheck() {
            const userGuess = parseInt(guessNum.value)

            if(isNaN(userGuess) || userGuess < 1 || userGuess > 100){
                alert("Please Enter the Nubmer between 1-100")
            }

            if( userGuess === targetNum ){

                displayMessage('Congratulations! You guessed the correct number.');
                endGame();
            }else{
                const result = userGuess < targetNum ? 'Too low!' : 'Too high!';
                displayMessage(result);
                TotalAttempts--
            }

            if(TotalAttempts === 0){
                displayMessage(`Sorry, you've run out of attempts.\nThe correct number was ${targetNum}.`);
                endGame();
                
            }else{
                AttemptsCounter()
            }

            guessNum.value = '';


        }

        submitButton.addEventListener('click', () => {
            GuessCheck()
        })

        const restartButton = document.getElementById('restart');
            restartButton.addEventListener('click', restartGame);

        function restartGame() {
            TotalAttempts = 10;
            guessNum.disabled = false;
            submitButton.disabled = false;
            AttemptsCounter();

            guessList.innerHTML = '';
        }

        function endGame() {

            guessNum.disabled = true;
            submitButton.disabled = true;

         }
         AttemptsCounter()
    })
        
    
    
</script>

</html>
